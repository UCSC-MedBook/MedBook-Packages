<template name="genesetSelector">
    <div class="genesets-panel">
        gene set:
        {{#with genesets}}
        <select id="geneset" class="span1-12">
            <option value="" >Select a geneset ...</option>
            {{#each this}}
            <option  value="{{members}}" selected="{{selected}}" >{{name}} ({{size}})</option>
            {{/each}}
        </select>
        {{else}}
        No genesets yet.
        {{/with}}
    </div>
</template>
